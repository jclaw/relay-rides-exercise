<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
    <title>Relay Rides Exercise</title>


    <script language="javascript" type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="node_modules/angular/angular.js"></script>
	<script language="javascript" type="text/javascript" src="Pikaday/pikaday.js"></script>
	<script language="javascript" type="text/javascript" src="Pikaday/plugins/pikaday.jquery.js"></script>
	<script language="javascript" type="text/javascript" src="js/date.js"></script>
    <script language="javascript" type="text/javascript" src="js/app.js"></script>


    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="Pikaday/css/pikaday.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="main">
    <div class="container" ng-controller="InputController">
    	<div class="spacer">
    	</div>
    	<div class="row col-md-8 col-md-offset-2">
    		
    		<div class="row input_fields">
    			<input type="text" class="form-control" ng-model="location" placeholder="Pick a location">
    			<input type="text" class="form-control" id="start" placeholder="Start date">
    			<input type="text" class="form-control" id="end" placeholder="End date">
		      	
		        <button class="btn btn-default" type="button" ng-click='getResults()'>Search</button>

		    </div>
		    <!--
		    <div ng-controller="ListingsController">
		    	<button class="btn btn-default" type="button" ng-click='test()'>Search</button>
		    </div>
		-->

    	</div>

    	<div class="row col-md-8 col-md-offset-2" id="results" ng-repeat="item in results">
    		<p>{{item.result.DailyRate[0]}}</p>
    	</div>


    	
    </div>



</body>

</html>
